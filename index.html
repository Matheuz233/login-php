<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>EaseList</title>
   <link rel="icon" href="./src/img/logo.png">
   <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
   <section class="container">
      <div class="sidebar">
         <div class="logo">
            <a href="./index.html"><img src="./src/img/logo.png" alt="EaseList"></a>
         </div>
         <div class="text">
            <p>Conquer tasks effortlessly</p>
            <p>Let Listeasy be your guide</p>
         </div>
         <div class="ilustracao">
            <img src="./src/img/Login-rafiki.svg" alt="Audiobook">
         </div>
      </div>

      <div class="content">
         <div class="topSide">
            <p>Are you a member? <a href="#">Sign in</a></p>
         </div>
         <div class="bottomSide">
            <div class="login">
               <div class="title">
                  <h1>Forgot Password</h1>
               </div>
               <div class="msg">
                  Your Email Address was not find!
               </div>
               <form action="" method="post">
                  <div class="input">
                     <div class="label">
                        <label for="email">Confirm your Email Address</label>
                     </div>
                     <input type="email" name="email" id="email" required maxlength="200">
                  </div>
                  <button type="submit" class="submit">Sign in</button>
               </form>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
