<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EaseList</title>
        <link rel="icon" href="./src/img/logo.png">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>

    <body>
        <section class="container">
            <div class="sidebar">
                <div class="logo">
                    <a href="./index.html"><img src="./src/img/logo.png" alt="EaseList"></a>
                </div>
                <div class="text">
                    <p>Conquer tasks effortlessly</p>
                    <p>Let Listeasy be your guide</p>
                </div>
                <div class="ilustracao">
                    <img src="./src/img/Audiobook-bro.svg" alt="Audiobook">
                </div>
            </div>

            <div class="content">
                <div class="topSide">
                    <p>Not a member? <a href="register.html">Register now</a></p>
                </div>
                <div class="bottomSide">
                    <div class="login">
                        <div class="title">
                            <h1>Sign in to ListEase</h1>
                        </div>
                        <div class="msg">
                            Email Address or Password are Incorrect!
                        </div>
                        <form action="" method="post">
                            <div class="input">
                                <div class="label">
                                    <label for="email">Email Address</label>
                                </div>
                                <input type="email" name="email" id="email" required maxlength="200">
                            </div>
                            <div class="input">
                                <div class="label">
                                    <label for="password">Password</label>
                                    <a href="forgot.html">Forgot Password?</a>
                                </div>
                                <input type="password" name="password" id="password" required maxlength="50" minlength="8">
                            </div>
                            <button type="submit" class="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
