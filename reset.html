<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseList</title>
    <link rel="icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <section class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="./index.html"><img src="./src/img/logo.png" alt="EaseList"></a>
            </div>
            <div class="text">
                <p>Conquer tasks effortlessly</p>
                <p>Let Listeasy be your guide</p>
            </div>
            <div class="ilustracao">
                <img src="./src/img/Forgot password-bro.svg" alt="Audiobook">
            </div>
        </div>

        <div class="content">
            <div class="topSide">
                <p>Are you a member? <a href="index.html">Sign in</a></p>
            </div>
            <div class="bottomSide">
                <div class="login">
                    <div class="title">
                        <h1>Reset Password</h1>
                    </div>

                    <form action="" method="post">
                        <div class="input">
                            <div class="label">
                                <label for="email">New Password</label>
                            </div>
                            <input type="password" name="password" id="password" required maxlength="50" minlength="8">
                        </div>
                        <div class="input">
                            <div class="label">
                                <label for="confirmPassword">Confirm the Password</label>
                            </div>
                            <input type="password" name="confirmPassword" id="confirmPassword" required maxlength="50"
                                minlength="8">
                        </div>
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
